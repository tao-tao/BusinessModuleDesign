<h1><a name="domain">ドメイン（共通データ型）</a></h1>
<p>
  ダイアグラム内で共通的に使用するデータ型はドメインとして定義しておくと便利です。
  データ型をドメインとして定義しておけば、あとから定義を変更する際もドメインの設定を変更するだけですべてのテーブルに変更が反映されます。
</p>
<p>
  ドメインの定義を行うにはダイアグラム上で右クリック &gt; [ドメインの編集]を選択するか、
  アウトラインビューでドメインのノードをダブルクリックします。
  すると、以下のようなダイアログが表示されます。
</p>
<p>
  <img src="domain_dialog.png" alt="Domain Dialog">
</p>
<p>
  このダイアログで定義したドメインは、テーブル編集ダイアログのカラムタブでカラムのデータ型を選択するプルダウンに追加されます。
</p>
<p>
  <img src="select_domain.png" alt="Select Domain in the Table Editing Dialog">
</p>
